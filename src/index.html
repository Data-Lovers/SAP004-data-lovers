<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <nav class="menu-container">
      <ul class="menu">
        <li><a id="allCharacters">All</a></li>

          <a>Status</a>

            <li>
              <input type="radio" name="status" id="status-alive" value="Alive" class="status"/>

            <li>

            </li>
          </ul>

            <li>

            <li>
              <input type="radio" name="species" id="species-mytholog" value="Mytholog" class="species">

              <label for="species-robot" class="menu-item">Robot</label>

            <li>
              <input type="radio" name="species" id="species-unknown" value="unknown" class="species">
              <label for="species-unknown" class="menu-item">Unknown</label>

              <input type="radio" name="species" id="species-vampire" value="Vampire" class="species">
              <label for="species-vampire" class="menu-item">Vampire</label>
            </li>

          </ul>
            <li>

          <a>Sort</a>
          <input type="checkbox" id="drop-3"/>
          <ul>
            <li>
              <input type="radio" name="sort" id="sort-asc" value="asc" class="sort">
              <label for="sort-asc" class="menu-item">A - Z</label>
            </li>
            <li>
              <input type="radio" name="sort" id="sort-desc" value="desc" class="sort">
              <label for="sort-desc" class="menu-item">Z - A</label>
            </li>

          </ul>

              <input type="radio" name="gender" id="gender-male" value="Male" class="gender">

            <li>
              <input type="radio" name="gender" id="gender-female" value="Female" class="gender">
