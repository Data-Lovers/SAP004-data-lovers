<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <header role="search" class="menu">
      <ul class="menu__items">
        <li>
          <input type="text" placeholder="Procurar..." class="search__character" id="search">
        </li>
        <li id="allCharacters">All</li>
        <li>
          Status +
          <ul id="statusFilter"></ul>
        </li>
        <li>
          Species +
          <ul id="speciesFilter"></ul>
        </li>
        <li id="sortFilter">
          Sort +
          <ul>
            <li id="sortByNameUp">A-Z</li>
            <li id="sortByNameDown">Z-A</li>
          </ul>
        </li>
        <li>
          Gender +
          <ul id="gendersFilter"></ul>
        </li>
      </ul>
    </header>

    <main>
      <ul id="cards-box" class="cards__box"></ul>
    </main>

    <script src="scripts/main.js" type="module"></script>
  </body>

</html>
