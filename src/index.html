<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <header role="search" class="menu">
      <ul class="menu__items">
        <li class="filter__search" id="filter-search">
          <i class="icon-search" id="search-icon"></i>
          <img src="img/portal-search.png" class="search__nave" id="search-nave">
          <input type="text" class="search__character" id="search">
        </li>
        <li class="filter" id="allCharacters">All</li>
        <li class="filter">
          Status +
          <ul id="statusFilter"></ul>
        </li>
        <li class="filter">
          Species +
          <ul id="speciesFilter"></ul>
        </li>
        <li class="filter" id="sortFilter">
          Sort +
          <ul>
            <li id="sortByNameUp">A-Z</li>
            <li id="sortByNameDown">Z-A</li>
          </ul>
        </li>
        <li class="filter">
          Gender +
          <ul id="gendersFilter"></ul>
        </li>
      </ul>
    </header>

    <main>
      <ul id="cards-box" class="cards__box"></ul>
    </main>

    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/style-menu.js" type="module"></script>
  </body>

</html>
